<div>
    <div class="previewContainer">
        <img [src]="previewImage" alt="Background Image" class="preview-container">
    </div>
    <div class="previewImages">
        <div *ngFor="let img of data.images;let i=index" (click)="changePreview(i)" class="previewImageContainer">
            <img [src]="img" alt="previewImg" class="previewImg">
        </div>
    </div>
</div>

<ng-container>
    <div class="headContainer">
        <svg (click)="backToLogin()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
        <div class="signupheading">
            <h1 class="company">Sign Up</h1>
        </div>
    </div>
    <!-- <h4 class="loginText">login or signup to continue</h4> -->
    <ng-container [formGroup]="signUpForm">
        <div class="formContainer">
            <div class="inputWrapper">
                <label for="pickupLocation">First Name</label><input type="text" placeholder="First Name"
                    formControlName="firstname" id="pickupLocation">
            </div>
        </div>
        <div class="formContainer">
            <div class="inputWrapper">
                <label for="pickupLocation">Last Name</label><input type="text" placeholder="Last Name"
                    formControlName="lastname" id="pickupLocation">
            </div>
        </div>
        <div class="formContainer">
            <div class="inputWrapper">
                <label for="pickupLocation">Email</label><input type="text" placeholder="Email id"
                    formControlName="email" id="pickupLocation">
            </div>
        </div>
        <div class="formContainer">
            <div class="inputWrapper">
                <label for="pickupLocation">Password</label><input type="text" placeholder="Password"
                    formControlName="password" id="pickupLocation">
            </div>
        </div>
    </ng-container>
    <div class="buttonContainer">
        <button (click)="signUp()">
            <p>Sign Up</p>
        </button><br>
        <div class="orline">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
        </div><br>
        <div class="googleContainer">
            <asl-google-signin-button>
                <button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
            </asl-google-signin-button>
            <span (click)="loginWithGoogle()">Continue with Google</span>
        </div>
    </div>
</ng-container>
